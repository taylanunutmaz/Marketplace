<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="utf-8">
    <title>Create an product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"></head>
<body>
<div class="container">
    <h2>Show Product | <a onclick="document.forms['logoutForm'].submit()">Logout</a></h2>
    <h4 th:text="${product.id}">id</h4>
    <h4 th:text="${product.title}">title</h4>
    <h4 th:text="${product.description}">description</h4>
    <h4 th:text="${product.salePrice}">salePrice</h4>
    <h4 th:text="${product.listPrice}">listPrice</h4>
    <h4 th:text="${product.quantity}">quantity</h4>
    <h4 th:text="${product.vatRate}">vatRate</h4>
    <h4 th:text="${product.currency.name}">currency.name</h4>
    <h4>Categories:</h4>
    <div th:each="category : ${product.categories}">
        <h5 th:text="${category.name}"></h5>
    </div>
    <h4>Images:</h4>
    <div th:each="image : ${product.getImages()}">
        <h5 th:text="${image.name}"></h5>
        <h5 th:text="${image.url}"></h5>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script></body>
</html>
